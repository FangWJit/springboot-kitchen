
#设置端口号和上下文根
server.servlet.context-path=/
server.port=8081

#dubbo的配置
spring.application.name=springboot-kitchen-provider
spring.dubbo.server=true
#设置注册中心
spring.dubbo.registry=zookeeper://192.168.43.128:2181

#mysql的连接配置
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/kitchen?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root

#redis的连接配置
spring.redis.host=192.168.43.128
spring.redis.port=6379
spring.redis.password=root
